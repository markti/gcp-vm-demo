name: Terraform-Plan

on:
  workflow_dispatch:
  pull_request:
    branches: 
    - main
    paths:
    - 'src/terraform/**'

env:
  TERRAFORM_VERSION: '1.5.7'
  WORKING_DIRECTORY: "./src/terraform"

jobs:

  terraform-plan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - id: setup
      name: Setup `terraform`
      uses: hashicorp/setup-terraform@main
      with:
        version: ${{ env.TERRAFORM_VERSION }}

    - id: plan
      name: Terraform Plan
      env:
        GOOGLE_BACKEND_CREDENTIALS: ${{ vars.GOOGLE_BACKEND_CREDENTIALS }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ vars.GOOGLE_CREDENTIALS }}
        BACKEND_BUCKET_NAME: ${{ vars.BACKEND_BUCKET_NAME }}
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        terraform init \
          -backend-config='bucket='$BACKEND_BUCKET_NAME \
          -backend-config="prefix=gcp-vm-sample"

        terraform plan
